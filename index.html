<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>SYSTEM INFO</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Futuristic Font -->
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet" />

    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            background: #000;
            overflow: hidden;
            font-family: 'Share Tech Mono', monospace;
            color: #00ffc3;
        }

        .neon-grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, #001014 30%, #000000 80%);
            z-index: 0;
        }

        .neon-lines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: linear-gradient(0deg, transparent 95%, #00ffc311 96%),
                linear-gradient(90deg, transparent 95%, #00ffc311 96%);
            background-size: 30px 30px;
            animation: gridMove 6s linear infinite;
            z-index: 1;
        }

        @keyframes gridMove {
            from {
                background-position: 0 0;
            }

            to {
                background-position: 30px 30px;
            }
        }

        .modal-content {
            background: linear-gradient(180deg, #0a0f14 0%, #020509 100%);
            border: 2px solid #00ffc3;
            box-shadow: 0 0 15px #00ffc3aa, 0 0 40px #00ffc366;
            border-radius: 12px;
            position: relative;
        }

        .modal-content:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            background: repeating-linear-gradient(0deg,
                    transparent,
                    transparent 3px,
                    rgba(0, 255, 195, 0.03) 4px);
            pointer-events: none;
            z-index: 1;
        }

        .typing {
            white-space: pre-wrap;
            overflow-wrap: break-word;
            position: relative;
            z-index: 2;
            min-height: 200px;
        }

        .cursor {
            display: inline-block;
            width: 10px;
            height: 1em;
            background-color: #00ffc3;
            animation: blink 0.8s infinite;
            vertical-align: middle;
        }

        @keyframes blink {

            0%,
            50% {
                opacity: 1;
            }

            51%,
            100% {
                opacity: 0;
            }
        }

        .btn-neon {
            background-color: #00ffc3;
            color: #000;
            font-size: 1.1rem;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            box-shadow: 0 0 10px #00ffc388;
            transition: all 0.3s ease;
        }

        .btn-neon:hover {
            transform: scale(1.05);
        }

        .custom-scrollbar {
            max-height: 60vh;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: #00ffc3 #0a0f14;
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
        }

        .custom-scrollbar::-webkit-scrollbar-track {
            background: #050a0f;
            border-radius: 10px;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb {
            background-color: #00ffc3;
            border-radius: 10px;
            box-shadow: 0 0 6px #00ffc3;
        }

        .btn-close {
            background: radial-gradient(circle at center, #ff2a7f 0%, #ff005d 60%);
            border: none;
            border-radius: 50%;
            box-shadow: 0 0 6px #ff2a7f88, 0 0 12px #ff2a7f;
            opacity: 1;
            position: relative;
            transition: transform 0.2s ease, box-shadow 0.3s ease;
            padding: 0;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .btn-close::before,
        .btn-close::after {
            content: '';
            position: absolute;
            width: 10px;
            height: 2px;
            background-color: white;
            border-radius: 1px;
            box-shadow: 0 0 3px white;
        }

        .btn-close::before {
            transform: rotate(45deg);
        }

        .btn-close::after {
            transform: rotate(-45deg);
        }

        .btn-close:hover {
            transform: scale(1.1);
            box-shadow: 0 0 10px #ff2a7f, 0 0 20px #ff005d;
        }

        .key {
            color: #ff2a7f;
            text-shadow: 0 0 2px #ff2a7f, 0 0 5px #ff2a7f, 0 0 10px #ff0055,
                0 0 15px #ff0055;
            -webkit-text-stroke: 0.4px #ff79a6;
            width: 120px;
        }

        .value {
            color: #00bfff;
            /* Neon Blue */
            text-shadow: 0 0 2px #00bfff, 0 0 4px #00bfff, 0 0 8px #1ecfff,
                0 0 12px #1ecfff;
            -webkit-text-stroke: 0.3px #66e0ff;
            font-weight: 500;
        }

        .key,
        .value {
            background: linear-gradient(90deg,
                    rgba(255, 255, 255, 0.3),
                    transparent);
            -webkit-text-fill-color: transparent;
            -webkit-background-clip: text;
        }

        .key,
        .value {
            transition: all 0.3s ease-in-out;
        }

        .modal-header {
            position: relative;
            background: linear-gradient(135deg, #00bfff, #8a2be2, #00ffc3);
            background-size: 300% 300%;
            animation: neonGradient 6s ease infinite;
            color: white;
            border-bottom: none;
            z-index: 1;
            box-shadow: 0 0 10px #00ffc3, 0 0 20px #8a2be2, 0 0 30px #00bfff;
            text-shadow: 0 0 5px #fff, 0 0 10px #00bfff, 0 0 20px #8a2be2;
        }

        @keyframes neonGradient {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        /* Animated glowing bottom border */
        .modal-header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: -100%;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, #00bfff, #8a2be2, #00ffc3, #00bfff);
            box-shadow: 0 0 10px #00ffc3, 0 0 20px #8a2be2, 0 0 30px #00bfff;
            animation: neonBorderSlide 4s linear infinite;
            z-index: 1;
        }

        /* Animation keyframes */
        @keyframes neonBorderSlide {
            0% {
                left: -100%;
            }

            100% {
                left: 100%;
            }
        }

        .modal-body {
            padding: 25px;
        }

        .container {
            position: relative;
            z-index: 10;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
            padding: 2rem;
        }

        .glow-wrapper {
            position: relative;
            display: inline-block;
        }

        .glow-wrapper::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, #00ffc355 0%, transparent 70%);
            transform: translate(-50%, -50%);
            border-radius: 50%;
            z-index: 0;
            animation: pulseGlow 2s ease-in-out infinite;
            filter: blur(20px);
            pointer-events: none;
            /* âœ… Allow clicks to pass through */
        }

        @keyframes pulseGlow {
            0% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.6;
            }

            50% {
                transform: translate(-50%, -50%) scale(1.2);
                opacity: 1;
            }

            100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.6;
            }
        }

        .modal-backdrop {
            background-color: transparent !important;
        }

        .header-key {
            font-weight: 600;
        }
    </style>
</head>

<body class="d-flex justify-content-center align-items-center min-vh-100">
    <div class="neon-grid">
        <div class="neon-lines"></div>
    </div>

    <div class="container">
        <div class="glow-wrapper">
            <button class="btn btn-neon" id="beepButton" data-bs-toggle="modal" data-bs-target="#profileModal">
                GET YOUR SYSTEM INFO
            </button>
        </div>
    </div>
    <!-- Open Modal Button -->

    <!-- Modal -->
    <div class="modal fade" id="profileModal" data-bs-backdrop="false" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="profileModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-lg">
            <div class="modal-content">
                <div class="modal-header border-0">
                    <h5 class="modal-title" id="profileModalLabel">
                        SYSTEM INFORMATION
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body custom-scrollbar" id="modalBody">
                    <div id="typingText" class="typing"></div>
                    <span class="cursor"></span>
                </div>
            </div>
        </div>
    </div>

    <!-- Typing Sound -->
    <audio id="typeSound" src="./type.wav" preload="auto"></audio>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        async function getIpInfo(info) {
            try {
                // Fetch IP address (IPv4 or IPv6)
                const res = await fetch('https://api.ipify.org?format=json');
                const data = await res.json();

                // Optional: Use another API for detailed IP geolocation
                const geoRes = await fetch(`https://ipapi.co/${data.ip}/json/`);
                const geo = await geoRes.json();

                info['IP Address'] = data.ip;
                info['Country'] = geo.country_name;
                info['Region'] = geo.region;
                info['City'] = geo.city;
                info['Postal'] = geo.postal;
                info['Latitude'] = geo.latitude;
                info['Longitude'] = geo.longitude;
                info['ISP/Org'] = geo.org;
                info['Timezone'] = geo.timezone;

                return info;

            } catch (err) {
                return info['Error'] = err.message ?? 'ERROR';
            }
        }

        async function enableDeviceOrientation(info) {
            return new Promise(async (resolve) => {
                if (typeof DeviceOrientationEvent !== 'undefined') {
                    if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                        // iOS 13+
                        try {
                            const permission = await DeviceOrientationEvent.requestPermission();
                            if (permission === 'granted') {
                                window.addEventListener(
                                    'deviceorientation',
                                    (event) => {
                                        info['Orientation Alpha'] = event.alpha ?? 'Not available';
                                        info['Orientation Beta'] = event.beta ?? 'Not available';
                                        info['Orientation Gamma'] = event.gamma ?? 'Not available';
                                        resolve();
                                    },
                                    { once: true }
                                );
                            } else {
                                info['Device Orientation'] = 'Permission denied';
                                resolve();
                            }
                        } catch (err) {
                            info['Device Orientation'] = `Error: ${err.message}`;
                            resolve();
                        }
                    } else {
                        // Android / Desktop fallback
                        window.addEventListener(
                            'deviceorientation',
                            (event) => {
                                info['Orientation Alpha'] = event.alpha ?? 'Not available';
                                info['Orientation Beta'] = event.beta ?? 'Not available';
                                info['Orientation Gamma'] = event.gamma ?? 'Not available';
                                resolve();
                            },
                            { once: true }
                        );
                        // Timeout in case no sensor available
                        setTimeout(() => {
                            info['Device Orientation'] = 'No sensor or permission denied';
                            resolve();
                        }, 1000);
                    }
                } else {
                    info['Device Orientation'] = 'Not supported';
                    resolve();
                }
            });
        }

        function detectOS(ua) {
            let os = { name: 'Unknown', version: 'Unknown' };
            if (/Windows NT 10/.test(ua)) os = { name: 'Windows', version: '10' };
            else if (/Windows NT 6.3/.test(ua))
                os = { name: 'Windows', version: '8.1' };
            else if (/Windows NT 6.2/.test(ua))
                os = { name: 'Windows', version: '8' };
            else if (/Windows NT 6.1/.test(ua))
                os = { name: 'Windows', version: '7' };
            else if (/Mac OS X (\d+[\._]\d+)/.test(ua))
                os = {
                    name: 'macOS',
                    version: ua.match(/Mac OS X (\d+[\._]\d+)/)[1].replace(/_/g, '.'),
                };
            else if (/Android (\d+(\.\d+)?)/.test(ua))
                os = {
                    name: 'Android',
                    version: ua.match(/Android (\d+(\.\d+)?)/)[1],
                };
            else if (/iPhone OS (\d+_\d+)/.test(ua))
                os = {
                    name: 'iOS',
                    version: ua.match(/iPhone OS (\d+_\d+)/)[1].replace('_', '.'),
                };
            else if (/Linux/.test(ua)) os = { name: 'Linux', version: 'Unknown' };
            return os;
        }

        function detectBrowser(ua) {
            let browser = { name: 'Unknown', version: 'Unknown' };
            let match = ua.match(
                /(firefox|msie|chrome|safari|edg|opr)[\/:\s]?([\d\.]+)/i
            );
            if (match && match.length > 2) {
                browser = { name: match[1], version: match[2] };
            }
            return browser;
        }

        function playGameBeep() {
            const ctx = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = ctx.createOscillator();
            const gain = ctx.createGain();

            oscillator.type = 'square'; // More "8-bit" retro sound
            oscillator.frequency.setValueAtTime(1000, ctx.currentTime); // Higher pitch
            gain.gain.setValueAtTime(0.2, ctx.currentTime); // Volume

            oscillator.connect(gain);
            gain.connect(ctx.destination);

            oscillator.start();
            oscillator.stop(ctx.currentTime + 0.15); // Short and snappy
        }

        async function getClientInfo() {
            const info = {};
            const ua = navigator.userAgent;

            const os = detectOS(ua);
            const browser = detectBrowser(ua);

            // Basic Info
            info['BASIC INFORMATION'] = '';
            info['OS Name'] = os.name;
            info['OS Version'] = os.version;
            info['Device Type'] = /Mobi|Android/i.test(ua) ? 'Mobile' : 'Desktop';
            info['Platform'] = navigator.platform;
            info['User Agent'] = ua;
            info['App Version'] = navigator.appVersion;

            // Browser Info
            info['\n\nBROWSER INFORMATION'] = '';
            info['Browser Name'] = browser.name;
            info['Browser Version'] = browser.version;
            info['Language'] = navigator.language;
            info['Languages'] = navigator.languages.join(', ');
            info['Cookies Enabled'] = navigator.cookieEnabled;
            info['Online'] = navigator.onLine;

            // Screen
            info['\n\nSCREEN INFORMATION'] = '';
            info['Screen Resolution'] = `${screen.width} x ${screen.height}`;
            info['Available Screen'] = `${screen.availWidth} x ${screen.availHeight}`;
            info['Color Depth'] = screen.colorDepth;
            info['Pixel Depth'] = screen.pixelDepth;
            info['Timezone'] = Intl.DateTimeFormat().resolvedOptions().timeZone;
            info['Current Time'] = new Date().toString();

            // Hardware
            info['\n\nHARDWARE INFORMATION'] = '';
            info['Device Memory (RAM)'] = navigator.deviceMemory
                ? `${navigator.deviceMemory} GB`
                : 'N/A';
            info['CPU Cores'] = navigator.hardwareConcurrency || 'N/A';
            info['Touch Support'] =
                'ontouchstart' in window || navigator.maxTouchPoints > 0;

            // Bluetooth
            info['Bluetooth Available'] = !!navigator.bluetooth;

            // USB
            info['USB Available'] = !!navigator.usb;

            // Camera, Microphone, Speakers
            if (navigator.mediaDevices && navigator.mediaDevices.enumerateDevices) {
                const devices = await navigator.mediaDevices.enumerateDevices();
                const cams = devices.filter((d) => d.kind === 'videoinput');
                const mics = devices.filter((d) => d.kind === 'audioinput');
                const speakers = devices.filter((d) => d.kind === 'audiooutput');

                info['Camera Devices'] = cams.length
                    ? cams.map((d) => d.label || 'Camera').join(', ')
                    : 'None Detected';
                // info['Microphone Devices'] = mics.length
                //     ? mics.map((d) => d.label || 'Microphone').join(', ')
                //     : 'None Detected';
                info['Microphone Devices'] = mics.length
                    ? [...new Set(
                        mics.map((d) => {
                            let label = d.label || 'Microphone';

                            // Remove 'Microphone Array' â†’ 'Microphone'
                            label = label.replace(/Microphone Array/g, 'Microphone');

                            // Optional: Remove duplicate words like "Default - Microphone (Device)" vs "Microphone (Device)"
                            label = label.replace(/\bDefault\s*-\s*/i, 'Default - '); // Normalize prefix spacing
                            return label.trim();
                        })
                    )].join(', ')
                    : 'None Detected';
                info['Speaker Devices'] = speakers.length
                    ? speakers.map((d) => d.label || 'Speaker').join(', ')
                    : 'None Detected';
            } else {
                info['Media Devices'] = 'Not Supported';
            }

            // Battery
            if (navigator.getBattery) {
                const battery = await navigator.getBattery();
                info['\n\nBATTERY INFORMATION'] = '';
                info['Battery Level'] = `${Math.round(battery.level * 100)}%`;
                info['Charging'] = battery.charging;
                info['Charging Time'] = battery.chargingTime;
                info['Discharging Time'] = battery.dischargingTime;
            }

            // DeviceOrientation
            info['\n\nDEVICE ORIENTATION INFORMATION'] = '';
            await enableDeviceOrientation(info);

            // window.addEventListener('deviceorientation', (event) => {
            //     info['Device Orientation Alpha'] = event.alpha;
            //     info['Device Orientation Beta'] = event.beta;
            //     info['Device Orientation Gamma'] = event.gamma;
            // }, { once: true });

            // GPU
            const gl = document.createElement('canvas').getContext('webgl');
            if (gl) {
                const debugInfo = gl.getExtension('WEBGL_debug_renderer_info');
                if (debugInfo) {
                    info['GPU Vendor'] = gl.getParameter(
                        debugInfo.UNMASKED_VENDOR_WEBGL
                    );
                    info['GPU Renderer'] = gl.getParameter(
                        debugInfo.UNMASKED_RENDERER_WEBGL
                    );
                }
            }

            // Network
            if (navigator.connection) {
                info['\n\nNETWORK INFORMATION'] = '';
                info['Network Type'] = navigator.connection.effectiveType;
                info['Downlink (Mb/s)'] = navigator.connection.downlink;
                info['RTT (ms)'] = navigator.connection.rtt;
                info['Save Data Mode'] = navigator.connection.saveData;
            }

            // Geolocation
            if ('geolocation' in navigator) {
                info['\n\nGEO LOCATION INFORMATION'] = '';
                info['Geolocation'] = await new Promise((resolve) => {
                    navigator.geolocation.getCurrentPosition(
                        (pos) =>
                            resolve(
                                `Lat: ${pos.coords.latitude}, Lon: ${pos.coords.longitude}`
                            ),
                        (err) => resolve(`Error: ${err.message}`)
                    );
                });
            }

            await getIpInfo(info);

            // getHighEntropyValues
            if (navigator.userAgentData?.getHighEntropyValues) {
                const values = await navigator.userAgentData.getHighEntropyValues([
                    "architecture",
                    "model",
                    "platformVersion",
                    "bitness",
                    "fullVersionList"
                ]);
                // info['High Entropy Values'] = JSON.stringify(values);
            }

            // Credential Manager API
            if ('credentials' in navigator) {
                try {
                    const cred = await navigator.credentials.get({
                        password: true,
                        federated: true,
                        mediation: 'optional'
                    });
                    // info['Credentials'] = cred ? JSON.stringify(cred) : 'None found or blocked';
                } catch (e) {
                    // info['Credentials'] = `Error: ${e.message}`;
                }
            }

            // Performance & Timing APIs
            const perf = performance.timing;
            const nav = performance.getEntriesByType("navigation")[0];
            const res = performance.getEntriesByType("resource");
            const marks = performance.getEntriesByType("mark");
            const measures = performance.getEntriesByType("measure");

            info['\n\nPERFORMANCE INFORMATION'] = '';
            info['Page Load Time'] = `${perf.loadEventEnd - perf.navigationStart}ms`;
            // info['Navigation Timing'] = JSON.stringify(nav || {});
            info['Resource Timing Count'] = res.length;
            info['User Timing Marks'] = marks.map(m => m.name).join(', ') || 'None';
            info['User Timing Measures'] = measures.map(m => m.name).join(', ') || 'None';

            // Memory Info (Experimental)
            if (performance.memory) {
                info['JS Heap Size Limit'] = performance.memory.jsHeapSizeLimit;
                info['Total JS Heap Size'] = performance.memory.totalJSHeapSize;
                info['Used JS Heap Size'] = performance.memory.usedJSHeapSize;
            } else {
                info['Memory API'] = 'Not supported';
            }

            return info;
        }

        let profileLines = [];
        let profileHTML = '';

        const typingSpeed = 40;
        const typingContainer = document.getElementById('typingText');
        const typeSound = document.getElementById('typeSound');
        const modalBody = document.getElementById('modalBody');
        const profileModal = document.getElementById('profileModal');

        let currentLine = 0;
        let currentChar = 0;
        let isTyping = false;

        const beepButton = document.getElementById('beepButton');
            let audioCtx;

            beepButton.addEventListener('mouseenter', () => {
            // Create context only once after user gesture
            if (!audioCtx) {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            }

            // Resume if needed
            if (audioCtx.state === 'suspended') {
                audioCtx.resume();
            }

            // Create oscillator beep
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();

            oscillator.type = 'square'; // feel free to try 'sine', 'sawtooth', etc.
            oscillator.frequency.setValueAtTime(500, audioCtx.currentTime); // 500Hz beep
            gainNode.gain.setValueAtTime(0.1, audioCtx.currentTime); // keep volume low

            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);

            oscillator.start();
            oscillator.stop(audioCtx.currentTime + 0.15); // beep duration = 150ms
        });

        function resetTyping() {
            isTyping = false;
            typeSound.pause();
            typeSound.currentTime = 0;
            typingContainer.textContent = '';
            currentLine = 0;
            currentChar = 0;
        }

        function typeLine() {
            if (!isTyping) return;

            if (currentLine < profileLines.length) {
                const line = profileLines[currentLine];
                if (currentChar < line.length) {
                    const char = line.charAt(currentChar);
                    typingContainer.textContent += char;
                    currentChar++;

                    if (char !== ' ' && char !== '\n') {
                        try {
                            typeSound.currentTime = 0;
                            typeSound.play();
                        } catch (e) { }
                    }

                    modalBody.scrollTop = modalBody.scrollHeight;

                    setTimeout(typeLine, typingSpeed);
                } else {
                    typingContainer.textContent += '\n';
                    currentLine++;
                    currentChar = 0;
                    setTimeout(typeLine, typingSpeed);
                }
            } else {
                typingContainer.innerHTML = profileHTML;
            }
        }

        profileModal.addEventListener('hidden.bs.modal', () => {
            resetTyping();
        });

        profileModal.addEventListener('shown.bs.modal', async () => {
            resetTyping();

            const info = await getClientInfo();

            const plainText = Object.entries(info)
                .map(([key, value]) => `${key}: ${value}`)
                .join('\n');

            profileHTML = Object.entries(info)
                .map(
                    ([key, value]) =>
                        (value === '') ? `<span class="header-key">${key}:</span> <span class="header-value">${value}</span>` : `<span class="key">${key}:</span> <span class="value">${value}</span>`
                )
                .join('<br>');

            profileLines = plainText.split('\n');
            isTyping = true;
            typeLine();
        });
    </script>
</body>
